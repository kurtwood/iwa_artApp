<!DOCTYPE html>
<html>
	<head>
		<title>IWA Art Application</title>
		<link rel="stylesheet" type="text/css" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
		<script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
	</head>

	<body>
		<h1>Hello World</h1>
		

		<div class='row'>
			<div class='col-lg-6'>
				<h3>Find a venue near you <small> by using the Foursquare, Google and Arts Holland -> Yey</small></h3>
				<p></p>
				<form role='form'>
					<div class='form-group'>
						<label for='venueInput'>Type venue and </label>
						<label for='placeInput'>place </label>
						<input type='text' class='form-control' id='venueInput' placeholder='Type a venue'>
						<p></p>
						<input type='text' class='form-control' id='placeInput' placeholder='Type a location'>
					</div>
				</form>
				<div><a id="submit" class='btn btn-primary'>Submit</a></div>
			</div>
			<div class='col-lg-6'>
				<h3>Information <small> about the selected venue </small> </h3>
				<div id="submittarget" class='well'>Click a marker and information about the event will appear.</div>
			</div>

		</div>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script src='{{ url_for("static", filename="js/artApp.js") }}' type='text/javascript'></script>
		<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>

	</body>
</html>
